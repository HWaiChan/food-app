<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<div class="example-container">
  <h2>Recipes</h2>

  <div class="d-flex justify-content-between">
    <app-search [recipes]="recipeData"></app-search>
    <button mat-button [routerLink]="'/create-recipe'">+ Create Recipe</button>

    <button mat-button (click)="onSave()">Save</button>
  </div>
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let recipe of recipeData">
      <mat-expansion-panel-header class="right-aligned-header">
        <mat-panel-title>
          <mat-icon>restaurant_menu</mat-icon>
          <div>{{ recipe.name }}</div>
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon (click)="onDelete(recipe)">delete</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <display-recipe [recipe]="recipe"></display-recipe>
    </mat-expansion-panel>
  </mat-accordion>
</div>
