<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<div class="example-container">
  <h2>Recipes</h2>

  <div class="d-flex justify-content-between">
    <app-search [recipes]="recipeData"></app-search>
    <button mat-button [routerLink]="'/create-recipe'">+ Create Recipe</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Dish</th>
        <th scope="col">Cuisine</th>
        <th scope="col">Rest of data</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ele of recipeData">
        <td>{{ ele.name }}</td>
        <td>{{ ele.cuisine }}</td>
        <td>{{ ele.ingredients + "------- Servings:" + ele.servings }}</td>
      </tr>
    </tbody>
  </table>
  <!-- Content here -->
</div>
