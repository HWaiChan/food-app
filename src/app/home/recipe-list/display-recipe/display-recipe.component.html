<p>
  <mat-form-field>
    <mat-label for="cuisine">Cuisine: </mat-label>
    <input matInput id="cuisine" type="text" value="{{ recipe.cuisine }}" />
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <mat-label for="servings">Servings: </mat-label>
    <input
      matInput
      type="number"
      placeholder="Ex. 1"
      value="{{ recipe.servings }}"
    />
    <span matSuffix>servings</span>
  </mat-form-field>
</p>

<div>
  <p>
    Ingredients:
    <mat-form-field *ngFor="let item of recipe.ingredients; let i = index">
      <input
        matInput
        placeholder="Ingredient {{ i + 1 }}: "
        value="{{ item }}"
      />
    </mat-form-field>
  </p>
</div>
