<div class="example-container">
  <h2>Meal Plan</h2>
  <span>
    <button mat-button (click)="openDialog()">Generate Ingredient List</button>
    <button mat-button [routerLink]="'/recipe'">+ Create Recipe</button>
  </span>

  <div class="meal-plan-box" cdkDropListGroup fxLayout="row">
    <div class="example-container" fxLayout="column">
      <h2>Recipe Bank</h2>
      <mat-form-field>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          [formControl]="searchControl"
        />
      </mat-form-field>

      <div
        cdkDropList
        id="recipeBank"
        #todoList="cdkDropList"
        [cdkDropListData]="recipes"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box"
          *ngFor="let item of searchFilteredRecipes | async"
          cdkDrag
        >
          {{ item }}
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="30px">
      <div
        class="example-container"
        *ngFor="let dayPlan of weekPlanMap | keyvalue: asIsOrder"
      >
        <h2>{{ dayPlan.key }}</h2>
        <div
          cdkDropList
          #monList="cdkDropList"
          [cdkDropListData]="dayPlan.value"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of dayPlan.value" cdkDrag>
            {{ item }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
