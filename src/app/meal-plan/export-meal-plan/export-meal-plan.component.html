<h2 mat-dialog-title>Shopping List</h2>

<div mat-dialog-content>
  <section>
    <mat-form-field>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMaxRows="50"
        [(ngModel)]="displayString"
      ></textarea>
    </mat-form-field>
  </section>
  <section>
    <div fxLayout="row" fxLayoutGap="5px">
      <button
        mat-raised-button
        color="primary"
        [cdkCopyToClipboard]="displayString"
      >
        Copy to clipboard
      </button>
      <app-save-as-txt [fileContent]="displayString"></app-save-as-txt>
    </div>
  </section>
</div>
